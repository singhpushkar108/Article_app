<html lang="en">
<head>

    <title>Sign In</title>

<body>
    <div class="container">
          <header>
              <div id="head-left">
                  <h3>Gradient Technologies</h3>
              </div>
                  <nav>
                        <ul>
                           <li><a href="index.html">Home</a></li>

                       </ul>
              </nav>
          </header>
          <main>
               <form >
                <div>
                    <h2>Sign In</h2>
                </div>
                 <div id="userinfo">
                       <label for="email"><img src="./assets/user-solid.svg" alt="user-icon"></label>
                       <input type="text" name="email" placeholder="Enter Your Email/Username" id="inpEmail" required>
                  </div>

                  <div id="userinfo">
                       <label for="pswd"><img src="./assets/lock-solid.svg" alt="lock-icon"></label>
                       <input type="password" name="password" placeholder="Enter your password" id="inpPswd" required>
                  </div>
                  <span id="msg"></span>

                  <div id="userinfo">
                      <input type="submit" value="Sign In" id="button">
                  </div>
                  <div>
                      <p>Not yet registered ? <a href="signup.html" style="color:blue; text-decoration: underline;">Sign Up</a></p>
                  </div>
                  

               </form>
        </main>
    </div>
    
    <script type="module" src="signin.js"></script>
